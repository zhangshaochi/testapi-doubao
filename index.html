<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里百炼智能体测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1677ff',
                        secondary: '#f0f2f5',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden">
        <!-- 头部 -->
        <header class="bg-primary text-white p-4">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fa fa-robot mr-2"></i>
                阿里百炼智能体测试
            </h1>
            <p class="text-sm opacity-90 mt-1">API调用测试工具</p>
        </header>

        <!-- 聊天区域 -->
        <div id="chat-container" class="h-[500px] overflow-y-auto p-4 space-y-4 scrollbar-hide">
            <div class="flex items-start">
                <div class="bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                    <i class="fa fa-robot"></i>
                </div>
                <div class="ml-3 bg-secondary rounded-lg rounded-tl-none px-4 py-2 max-w-[80%]">
                    欢迎使用阿里百炼智能体测试工具，请输入消息进行测试。
                </div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="p-4 border-t">
            <div class="flex gap-2">
                <textarea 
                    id="user-input" 
                    class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 resize-none"
                    rows="2"
                    placeholder="请输入消息..."></textarea>
                <button 
                    id="send-btn" 
                    class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition flex items-center justify-center">
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
            <div class="text-xs text-gray-500 mt-2 flex justify-between">
                <div>应用ID: <span class="font-mono">353cca36c633460b982bc42ca2c2ed28</span></div>
                <div id="status">状态: 就绪</div>
            </div>
        </div>
    </div>

    <script>
        // 常量定义 - 你的API信息
        const API_KEY = 'sk-e6cc1abb56f449bf81d2c296edfb1d6f';
        const APP_ID = '353cca36c633460b982bc42ca2c2ed28';
        const API_URL = 'https://dashscope.aliyuncs.com/api/v1/services/aigc/message/chat/completions';

        // DOM元素
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusElement = document.getElementById('status');

        // 发送消息函数
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 添加用户消息到聊天界面
            addMessageToChat(message, 'user');
            
            // 清空输入框
            userInput.value = '';
            
            // 更新状态
            statusElement.textContent = '状态: 发送中...';
            sendBtn.disabled = true;
            sendBtn.classList.add('opacity-70', 'cursor-not-allowed');

            try {
                // 调用阿里百炼API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: APP_ID,
                        messages: [
                            {
                                role: 'user',
                                content: message
                            }
                        ]
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices.length > 0) {
                    // 获取并显示智能体回复
                    const botReply = data.choices[0].message.content;
                    addMessageToChat(botReply, 'bot');
                    statusElement.textContent = '状态: 回复已收到';
                } else {
                    throw new Error('未收到有效回复: ' + JSON.stringify(data));
                }
            } catch (error) {
                console.error('API调用错误:', error);
                addMessageToChat(`发生错误: ${error.message}`, 'error');
                statusElement.textContent = '状态: 调用失败';
            } finally {
                // 恢复按钮状态
                sendBtn.disabled = false;
                sendBtn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }

        // 添加消息到聊天界面
        function addMessageToChat(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start animate-fadeIn';
            
            let avatar, messageBubble;
            
            if (sender === 'user') {
                messageDiv.className += ' justify-end';
                avatar = `
                    <div class="bg-gray-200 text-gray-800 rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0 ml-3">
                        <i class="fa fa-user"></i>
                    </div>
                `;
                messageBubble = `
                    <div class="mr-3 bg-primary text-white rounded-lg rounded-tr-none px-4 py-2 max-w-[80%]">
                        ${content}
                    </div>
                `;
            } else if (sender === 'bot') {
                avatar = `
                    <div class="bg-primary text-white rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                        <i class="fa fa-robot"></i>
                    </div>
                `;
                messageBubble = `
                    <div class="ml-3 bg-secondary rounded-lg rounded-tl-none px-4 py-2 max-w-[80%]">
                        ${content}
                    </div>
                `;
            } else { // error
                avatar = `
                    <div class="bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center flex-shrink-0">
                        <i class="fa fa-exclamation"></i>
                    </div>
                `;
                messageBubble = `
                    <div class="ml-3 bg-red-50 text-red-700 rounded-lg rounded-tl-none px-4 py-2 max-w-[80%]">
                        ${content}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = avatar + messageBubble;
            chatContainer.appendChild(messageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 添加简单的动画
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fadeIn {
                    animation: fadeIn 0.3s ease-out forwards;
                }
            </style>
        `);
    </script>
</body>
</html>
